{% extends 'app/base.html'%}
{% load static %}
{% block content %}
<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<!-- Header -->
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
			<div class="page-wrapper">
			
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row">
							<div class="col">
								<h3 class="page-title">Profile</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="{% url 'main'%}">Dashboard</a></li>
									<li class="breadcrumb-item active">Profile</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title mb-0">Personal Detail</h4>
								</div>
								<div class="card-body">
									<form action="{% url 'updatedata'%}" method="POST">
										{% csrf_token %}
											{% if err %}
												<p style="color: red;">{{err}}</p>
											{% endif %}

											{% if request.session.arole == "Admin" %}
											<div class="form-group row">
												<label class="col-form-label col-md-2">Role</label>
												<div class="col-md-4">
													<input type="text" class="form-control" disabled placeholder="{{uid.Role}}">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-2">Email</label>
												<div class="col-md-4">
													<input type="email" class="form-control" name="email" placeholder="{{uid.Email}}">
												</div>
											</div>

											<div class="form-group row">
												<label class="col-form-label col-md-2">Password</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="passwd" placeholder="{{uid.Password}}">
												</div>
											</div>
											<div class="input-group-append">
												<button class="btn btn-primary" type="submit">Update</button>
											</div>
											{% else %}
											<div class="form-group row">
												<label class="col-form-label col-md-2">Role</label>
												<div class="col-md-4">
													<input type="text" class="form-control" disabled placeholder="{{uid.Admin.Role}}">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-2">First Name</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="fname" placeholder="{{uid.Firstname}}">
												</div>
											
											<!-- <div class="form-group row"> -->
												<label class="col-form-label col-md-2">Last Name</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="lname" placeholder="{{uid.Lastname}}">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-2">Gender</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="gender" placeholder="{{uid.Gender}}">
												</div>
											<!-- </div>
											<div class="form-group row"> -->
												<label class="col-form-label col-md-2">Phone</label>
												<div class="col-md-4">
													<input type="text" class="form-control" maxlength="10" name="phone" placeholder="{{uid.Phone}}">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-2">BirthDate</label>
												<div class="col-md-3">
													<input type="text" class="form-control" placeholder="{{uid.Bdate}}">
													
												</div>
												<div class="col-md-3">
													<input type="date" class="form-control" name="bdate">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-2">Email</label>
												<div class="col-md-4">
													<input type="email" class="form-control" name="email" placeholder="{{uid.Admin.Email}}">
												</div>
											<!-- </div>

											<div class="form-group row"> -->
												<label class="col-form-label col-md-2">Password</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="passwd" placeholder="{{uid.Admin.Password}}">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-form-label col-md-2">Address</label>
												<div class="col-md-10">
													<textarea rows="5" cols="5" name="address" class="form-control" placeholder="{{uid.Address}}"></textarea>
												</div>
											</div>
											<div class="input-group-append">
												<button class="btn btn-primary" type="Submit">Update</button>
											</div>
											{% endif %}
									</form>
								</div>
							</div>
						</div>
					</div>
				
				</div>			
			</div>
			<!-- /Page Wrapper -->

        </div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
{% endblock %}
